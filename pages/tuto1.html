<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuto1</title>
</head>
<body>
    <header style="padding: 30px; background-color:lightgreen">
        <p>Header...</p>
    </header>
    <main style="position: relative;  background-color: lightblue;">
        
        <div style="position: absolute; left: 210px; top: 0; background-color: white; width: 100%">
            <h2>Heading</h2>
        </div>
       
    </main>
    <nav style="position: relative; left: 0; top: 0; width: 200px;">
        <div>
            <h2>Left Heading</h2>
            <h2>Left Heading</h2>
        </div>
    </nav>
    <div style="position: relative; right:0; top:-100px; width: 200px; float: right; margin-bottom: -100px">Right Heading</div>
    <footer style="padding: 30px; background-color:lightgreen; position: fixed; bottom:0">
        <p>Footer...</p>
    </footer>
</body>
</html>

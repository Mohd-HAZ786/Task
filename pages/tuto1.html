</head>
<body>
    <header style="padding: 30px; background-color:lightgreen">
        <p>Header...</p>
    </header>
    <main style="position: relative;  background-color: lightblue;">
        <nav style="position: absolute; left: 0; top: 0; width: 200px;">
            <div>
                <h2>Left Heading</h2>
                <h2>Left Heading</h2>
            </div>
            <div style="position: absolute; left: 210px; top: 0; background-color: white; width: 100%">
                <h2>Heading</h2>
            </div>
        </nav>
        <div style="position: absolute; right:0; top:0; width: 200px;">Right Heading</div>
    </main>
    <footer style="position: fixed; bottom:0">
        <p>Footer...</p>
    </footer>
</body>
